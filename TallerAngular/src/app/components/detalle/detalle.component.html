<div *ngIf="!noticia">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<h1 *ngIf="noticia">{{noticia.id}}</h1>
<mat-card-header>
  <img mat-card-mat-image src={{noticia.urlToImage}} alt="Photo of a Shiba Inu">
  <h1>{{noticia.title}}</h1>
</mat-card-header>
<mat-card-content>
  <h2>{{noticia.texto}}</h2>
</mat-card-content>
